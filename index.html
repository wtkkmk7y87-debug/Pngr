<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>画像地図 × GPSナビ（完成版）</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- math.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

<style>
html, body {
  height: 100%;
  margin: 0;
}
#map {
  width: 100%;
  height: 100%;
}

/* 地図外を白 */
.leaflet-container {
  background: white !important;
}

/* 範囲外表示（左下） */
#status {
  position: fixed;
  bottom: 15px;
  left: 15px;
  z-index: 1000;
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 14px;
  display: none;
}

/* ズームしてもサイズ固定 */
.fixed-icon {
  width: 40px;
  height: 40px;
  pointer-events: none;
}
.fixed-icon img {
  width: 40px;
  height: 40px;
}
</style>
</head>

<body>
<div id="status">現在地は範囲外です</div>
<div id="map"></div>

<script>
/* 画像サイズ */
const imageWidth  = 3312;
const imageHeight = 3392;

/* キャリブレーション点 */
const controlPoints = [
  { img:{x:179,  y:1211}, gps:{lat:35.640376, lng:139.294706} },
  { img:{x:2894, y:697},  gps:{lat:35.641230, lng:139.300170} },
  { img:{x:140,  y:2262}, gps:{lat:35.638620, lng:139.294578} },
  { img:{x:3239,y:2442}, gps:{lat:35.638278, lng:139.300813} }
];

/* アフィン変換 */
function computeAffine(points) {
  let A = [], B = [];
  points.forEach(p => {
    const lng = p.gps.lng;
    const lat = -p.gps.lat;
    A.push([lng, lat, 1, 0, 0, 0]);
    A.push([0, 0, 0, lng, lat, 1]);
    B.push(p.img.x);
    B.push(p.img.y);
  });
  const AT = math.transpose(A);
  const X = math.multiply(
    math.inv(math.multiply(AT, A)),
    math.multiply(AT, B)
  );
  return { a:X[0], b:X[1], c:X[2], d:X[3], e:X[4], f:X[5] };
}
const affine = computeAffine(controlPoints);

/* GPS → 画像座標 */
function gpsToImage(lat, lng) {
  lat = -lat;
  const x = affine.a * lng + affine.b * lat + affine.c;
  const y = affine.d * lng + affine.e * lat + affine.f;
  return { x, y: imageHeight - y };
}

/* Leaflet 初期化 */
const bounds = [[0,0],[imageHeight,imageWidth]];
const map = L.map("map", {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 2
});
L.imageOverlay("map.jpg", bounds).addTo(map);
map.fitBounds(bounds);

/* ★ 下中央を基準にする固定アイコン */
function fixedIcon(url) {
  return L.divIcon({
    className: "fixed-icon",
    html: `<img src="${url}">`,
    iconSize: [40,40],
    iconAnchor: [20,40] // ← ここが修正点（下中央）
  });
}

/* 両方とも修正 */
const currentIcon = fixedIcon("current.png");
const goalIcon    = fixedIcon("goal.png");

/* レイヤー */
let currentMarker = null;
let goalMarker = null;
let accuracyCircle = null;
let routeLine = null;

const status = document.getElementById("status");
const meterToPixel = 1.2;

/* GPS */
navigator.geolocation.watchPosition(
  pos => {
    const { latitude, longitude, accuracy } = pos.coords;
    const p = gpsToImage(latitude, longitude);

    if (p.x < 0 || p.x > imageWidth || p.y < 0 || p.y > imageHeight) {
      status.style.display = "block";
      return;
    }
    status.style.display = "none";

    const ll = L.latLng(p.y, p.x);

    if (!currentMarker) {
      currentMarker = L.marker(ll, { icon: currentIcon }).addTo(map);
    } else {
      currentMarker.setLatLng(ll);
    }

    const r = accuracy * meterToPixel;
    if (!accuracyCircle) {
      accuracyCircle = L.circle(ll, {
        radius: r,
        color: "blue",
        fillColor: "blue",
        fillOpacity: 0.15,
        weight: 1
      }).addTo(map);
    } else {
      accuracyCircle.setLatLng(ll);
      accuracyCircle.setRadius(r);
    }

    if (goalMarker) {
      drawLine(currentMarker.getLatLng(), goalMarker.getLatLng());
    }
  },
  err => alert(err.message),
  { enableHighAccuracy: true }
);

/* 目的地 */
map.on("click", e => {
  if (goalMarker) map.removeLayer(goalMarker);
  goalMarker = L.marker(e.latlng, { icon: goalIcon }).addTo(map);
  if (currentMarker) {
    drawLine(currentMarker.getLatLng(), goalMarker.getLatLng());
  }
});

/* 直線 */
function drawLine(a, b) {
  if (!routeLine) {
    routeLine = L.polyline([a,b], {
      color: "orange",
      weight: 4,
      dashArray: "6,6"
    }).addTo(map);
  } else {
    routeLine.setLatLngs([a,b]);
  }
}
</script>
</body>
</html>
