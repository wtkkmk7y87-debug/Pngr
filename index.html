<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ç”»åƒåœ°å›³ Ã— GPSãƒŠãƒ“ï¼ˆå®Œæˆç‰ˆï¼‰</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- è¡Œåˆ—è¨ˆç®— -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

<style>
html, body {
  height: 100%;
  margin: 0;
}
#map {
  width: 100%;
  height: 100%;
}

/* GPSãƒœã‚¿ãƒ³ */
#gpsBtn {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1000;
  font-size: 18px;
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  background: #2c7be5;
  color: white;
}

/* çŠ¶æ…‹è¡¨ç¤º */
#status {
  position: fixed;
  bottom: 15px;
  left: 15px;
  z-index: 1000;
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 10px 14px;
  border-radius: 8px;
  display: none;
  font-size: 14px;
}

/* å›è»¢ã™ã‚‹ç¾åœ¨åœ°ã‚¢ã‚¤ã‚³ãƒ³ */
.arrow {
  width: 44px;
  height: 44px;
  background: url("current.png") no-repeat center/contain;
  transform-origin: center center;
}
</style>
</head>

<body>
<button id="gpsBtn">ğŸ“ GPSå†å–å¾—</button>
<div id="status"></div>
<div id="map"></div>

<script>
/* ===============================
â‘  ç”»åƒã‚µã‚¤ã‚º
================================ */
const imageWidth  = 3312;
const imageHeight = 3392;

/* ===============================
â‘¡ ã‚­ãƒ£ãƒªãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ç‚¹
================================ */
const controlPoints = [
  { img:{x:179,  y:1211}, gps:{lat:35.640376, lng:139.294706} },
  { img:{x:2894, y:697},  gps:{lat:35.641230, lng:139.300170} },
  { img:{x:140,  y:2262}, gps:{lat:35.638620, lng:139.294578} },
  { img:{x:3239,y:2442}, gps:{lat:35.638278, lng:139.300813} }
];

/* ===============================
â‘¢ ã‚¢ãƒ•ã‚£ãƒ³å¤‰æ›è¨ˆç®—
================================ */
function computeAffine(points) {
  let A = [], B = [];
  points.forEach(p => {
    const lng = p.gps.lng;
    const lat = -p.gps.lat; // ç·¯åº¦åè»¢
    A.push([lng, lat, 1, 0, 0, 0]);
    A.push([0, 0, 0, lng, lat, 1]);
    B.push(p.img.x);
    B.push(p.img.y);
  });
  const AT = math.transpose(A);
  const X = math.multiply(
    math.inv(math.multiply(AT, A)),
    math.multiply(AT, B)
  );
  return { a:X[0], b:X[1], c:X[2], d:X[3], e:X[4], f:X[5] };
}
const affine = computeAffine(controlPoints);

/* ===============================
â‘£ GPS â†’ ç”»åƒåº§æ¨™ï¼ˆä¸Šä¸‹åè»¢è£œæ­£æ¸ˆï¼‰
================================ */
function gpsToImage(lat, lng) {
  lat = -lat;
  const x = affine.a * lng + affine.b * lat + affine.c;
  const y = affine.d * lng + affine.e * lat + affine.f;
  return {
    x: x,
    y: imageHeight - y
  };
}

/* ===============================
â‘¤ Leaflet åˆæœŸåŒ–
================================ */
const bounds = [[0,0],[imageHeight,imageWidth]];
const map = L.map("map", {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 2
});
L.imageOverlay("map.jpg", bounds).addTo(map);
map.fitBounds(bounds);

/* ===============================
â‘¥ ã‚¢ã‚¤ã‚³ãƒ³
================================ */
const goalIcon = L.icon({
  iconUrl: "goal.png",
  iconSize: [48,48],
  iconAnchor: [24,24]
});

/* å›è»¢å¯¾å¿œãƒãƒ¼ã‚«ãƒ¼ */
const arrowIcon = L.divIcon({
  className: "",
  html: `<div id="arrow" class="arrow"></div>`,
  iconSize: [44,44],
  iconAnchor: [22,22]
});

/* ===============================
â‘¦ ãƒ¬ã‚¤ãƒ¤ãƒ¼ç®¡ç†
================================ */
let currentMarker = null;
let goalMarker = null;
let routeLine = null;
let heading = 0;
const status = document.getElementById("status");

/* ===============================
â‘§ GPSå‡¦ç†
================================ */
function startGPS() {
  navigator.geolocation.watchPosition(
    pos => {
      const { latitude, longitude, accuracy } = pos.coords;

      if (accuracy > 1000) {
        status.textContent = "GPSç²¾åº¦ãŒä½ã™ãã¾ã™";
        status.style.display = "block";
        return;
      }

      const p = gpsToImage(latitude, longitude);
      if (
        p.x < 0 || p.x > imageWidth ||
        p.y < 0 || p.y > imageHeight
      ) {
        status.textContent = "ç¾åœ¨åœ°ã¯åœ°å›³ã®ç¯„å›²å¤–ã§ã™";
        status.style.display = "block";
        return;
      }

      status.style.display = "none";
      const latlng = L.latLng(p.y, p.x);

      /* ç¾åœ¨åœ°ãƒãƒ¼ã‚«ãƒ¼ */
      if (!currentMarker) {
        currentMarker = L.marker(latlng, {
          icon: arrowIcon
        }).addTo(map);
      } else {
        currentMarker.setLatLng(latlng);
      }

      updateArrow();

      /* ãƒ«ãƒ¼ãƒˆæ›´æ–° */
      if (goalMarker) {
        drawRouteLine(currentMarker.getLatLng(), goalMarker.getLatLng());
      }
    },
    err => alert(err.message),
    { enableHighAccuracy: true }
  );
}

/* ===============================
â‘¨ ç›®çš„åœ°ã‚¯ãƒªãƒƒã‚¯
================================ */
map.on("click", e => {
  if (goalMarker) map.removeLayer(goalMarker);
  goalMarker = L.marker(e.latlng, {
    icon: goalIcon
  }).addTo(map);

  if (currentMarker) {
    drawRouteLine(
      currentMarker.getLatLng(),
      goalMarker.getLatLng()
    );
  }
});

/* ===============================
â‘© ç¾åœ¨åœ°ã€œç›®çš„åœ°ãƒ©ã‚¤ãƒ³
================================ */
function drawRouteLine(from, to) {
  if (routeLine) {
    routeLine.setLatLngs([from, to]);
  } else {
    routeLine = L.polyline([from, to], {
      color: "orange",
      weight: 5
    }).addTo(map);
  }
}

/* ===============================
â‘ª æ–¹è§’ã‚»ãƒ³ã‚µãƒ¼ï¼ˆçŸ¢å°å›è»¢ï¼‰
================================ */
function updateArrow() {
  const arrow = document.getElementById("arrow");
  if (!arrow) return;

  // åœ°å›³ã¯ã€Œä¸ŠãŒåŒ—ã€ãªã®ã§ãã®ã¾ã¾å›è»¢
  arrow.style.transform = `rotate(${heading}deg)`;
}

/* iPhone / Android ä¸¡å¯¾å¿œ */
window.addEventListener("deviceorientationabsolute", e => {
  if (e.alpha != null) {
    heading = 360 - e.alpha;
    updateArrow();
  }
});

window.addEventListener("deviceorientation", e => {
  if (e.webkitCompassHeading != null) {
    heading = e.webkitCompassHeading;
    updateArrow();
  }
});

/* ===============================
â‘« èµ·å‹•
================================ */
window.addEventListener("load", startGPS);
document.getElementById("gpsBtn").onclick = startGPS;

</script>
</body>
