<body>

<button id="gpsBtn">ğŸ“ GPSã‚’è¡¨ç¤º</button>

<div id="legend">

<script>
/* ===============================
â‘  ç”»åƒã‚µã‚¤ã‚º
================================ */
const imageWidth  = 1264;
const imageHeight = 1295;

/* ===============================
â‘¡ GPS â†’ ç”»åƒå¤‰æ›ï¼ˆç¢ºå®šç‰ˆï¼‰
================================ */
const controlPoints = [
  { img:{x:179,y:1211}, gps:{lat:35.640376,lng:139.294706} },
  { img:{x:2894,y:697}, gps:{lat:35.641230,lng:139.300170} },
  { img:{x:140,y:2262}, gps:{lat:35.638620,lng:139.294578} },
  { img:{x:3239,y:2442}, gps:{lat:35.638278,lng:139.300813} }
];

function computeAffine(points){
  let A=[], B=[];
  points.forEach(p=>{
    const lng = p.gps.lng;
    const lat = -p.gps.lat;
    A.push([lng,lat,1,0,0,0]);
    A.push([0,0,0,lng,lat,1]);
    B.push(p.img.x, p.img.y);
  });
  const X = math.multiply(
    math.inv(math.multiply(math.transpose(A), A)),
    math.multiply(math.transpose(A), B)
  );
  return {a:X[0], b:X[1], c:X[2], d:X[3], e:X[4], f:X[5]};
}

const affine = computeAffine(controlPoints);

function gpsToImage(lat, lng){
  lat = -lat;
  return {
    x: affine.a*lng + affine.b*lat + affine.c,
    y: affine.d*lng + affine.e*lat + affine.f
  };
}

/* ===============================
â‘¢ åœ°å›³è¡¨ç¤º
================================ */
const bounds = [[0,0],[imageHeight,imageWidth]];
const map = L.map("map", {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 2
});

L.imageOverlay("map.jpg", bounds).addTo(map);
map.fitBounds(bounds);

/* ===============================
â‘£ ã‚¢ã‚¤ã‚³ãƒ³ï¼ˆç”»åƒï¼‰
================================ */
const currentIcon = L.icon({
  iconUrl: "ç¾åœ¨åœ°.png",
  iconSize: [50,50],
  iconAnchor: [25,25]
});

const goalIcon = L.icon({
  iconUrl: "ç›®çš„åœ°.jpg",
  iconSize: [50,70],
  iconAnchor: [25,70]
});

/* ===============================
â‘¤ é“ãƒ‡ãƒ¼ã‚¿ï¼ˆã“ã“ã‚’å¢—ã‚„ã™ï¼‰
================================ */
const roads = [
  [
    [320,573],
    [557,608],
    [769,599],
    [779,664],
    [779,730],
    [782,775],
    [771,821],
    [817,815],
    [997,838],
    [1078,777],
    [1054,745],
    [1049,678]
  ]
];

roads.forEach(r=>{
  L.polyline(
    r.map(p => [p[1], p[0]]),
    { color:"#999", weight:6 }
  ).addTo(map);
});

/* ===============================
â‘¥ ç¾åœ¨åœ°
================================ */
let currentMarker = null;

document.getElementById("gpsBtn").onclick = () => {
  navigator.geolocation.watchPosition(pos=>{
    const p = gpsToImage(
      pos.coords.latitude,
      pos.coords.longitude
    );

    if(!currentMarker){
      currentMarker = L.marker([p.y, p.x], {
        icon: currentIcon
      }).addTo(map);
    } else {
      currentMarker.setLatLng([p.y, p.x]);
    }
  },
  err => alert(err.message),
  { enableHighAccuracy:true });
};

/* ===============================
â‘¦ ç›®çš„åœ°
================================ */
let goalMarker = null;

map.on("click", e=>{
  if(goalMarker) map.removeLayer(goalMarker);
  goalMarker = L.marker(e.latlng, {
    icon: goalIcon
  }).addTo(map);
});
</script>
