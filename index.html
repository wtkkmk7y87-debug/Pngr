<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ç”»åƒåœ°å›³ Ã— GPSãƒŠãƒ“ï¼ˆå®Œæˆç‰ˆãƒ»æœ€çµ‚ï¼‰</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- math.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

<style>
html, body {
  height: 100%;
  margin: 0;
}
#map {
  width: 100%;
  height: 100%;
}

/* GPSãƒœã‚¿ãƒ³ */
#gpsBtn {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1000;
  padding: 10px 16px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: #2c7be5;
  color: white;
}

/* çŠ¶æ…‹è¡¨ç¤ºï¼ˆå…ƒã®å·¦ä¸‹ï¼‰ */
#status {
  position: fixed;
  bottom: 15px;
  left: 15px;
  z-index: 1000;
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 14px;
  display: none;
}

/* å…±é€šãƒãƒ¼ã‚«ãƒ¼ï¼ˆã‚ºãƒ¼ãƒ éä¾å­˜ï¼‰ */
.fixed-marker {
  width: 48px;
  height: 48px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  transform-origin: center center;
}
</style>
</head>

<body>

<button id="gpsBtn">ğŸ“ GPSå†å–å¾—</button>
<div id="status"></div>
<div id="map"></div>

<script>
/* ===============================
â‘  ç”»åƒã‚µã‚¤ã‚º
================================ */
const imageWidth  = 3312;
const imageHeight = 3392;

/* ===============================
â‘¡ ã‚­ãƒ£ãƒªãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ç‚¹
================================ */
const controlPoints = [
  { img:{x:179,  y:1211}, gps:{lat:35.640376, lng:139.294706} },
  { img:{x:2894, y:697},  gps:{lat:35.641230, lng:139.300170} },
  { img:{x:140,  y:2262}, gps:{lat:35.638620, lng:139.294578} },
  { img:{x:3239,y:2442}, gps:{lat:35.638278, lng:139.300813} }
];

/* ===============================
â‘¢ ã‚¢ãƒ•ã‚£ãƒ³å¤‰æ›
================================ */
function computeAffine(points) {
  let A = [], B = [];
  points.forEach(p => {
    const lng = p.gps.lng;
    const lat = -p.gps.lat;
    A.push([lng, lat, 1, 0, 0, 0]);
    A.push([0, 0, 0, lng, lat, 1]);
    B.push(p.img.x);
    B.push(p.img.y);
  });
  const AT = math.transpose(A);
  const X = math.multiply(
    math.inv(math.multiply(AT, A)),
    math.multiply(AT, B)
  );
  return { a:X[0], b:X[1], c:X[2], d:X[3], e:X[4], f:X[5] };
}
const affine = computeAffine(controlPoints);

/* ===============================
â‘£ GPS â†’ ç”»åƒåº§æ¨™ï¼ˆYåè»¢æ¸ˆï¼‰
================================ */
function gpsToImage(lat, lng) {
  lat = -lat;
  const x = affine.a * lng + affine.b * lat + affine.c;
  const y = affine.d * lng + affine.e * lat + affine.f;
  return {
    x: x,
    y: imageHeight - y
  };
}

/* ===============================
â‘¤ Leaflet åˆæœŸåŒ–
================================ */
const bounds = [[0,0],[imageHeight,imageWidth]];
const map = L.map("map", {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 2
});
L.imageOverlay("map.jpg", bounds).addTo(map);
map.fitBounds(bounds);

/* ===============================
â‘¥ å›ºå®šã‚µã‚¤ã‚ºDivIcon
================================ */
function createFixedIcon(image) {
  return L.divIcon({
    className: "",
    html: `<div class="fixed-marker" style="background-image:url('${image}')"></div>`,
    iconSize: [48,48],
    iconAnchor: [24,24]
  });
}

const currentIcon = createFixedIcon("current.png"); // æ‰‹æ›¸ãç”»åƒ
const goalIcon    = createFixedIcon("goal.png");

/* ===============================
â‘¦ ãƒ¬ã‚¤ãƒ¤ãƒ¼
================================ */
let currentMarker = null;
let goalMarker = null;
let accuracyCircle = null;
let routeLine = null;
const status = document.getElementById("status");
const meterToPixel = 1.2;

/* ===============================
â‘§ ã‚ºãƒ¼ãƒ è£œæ­£ï¼ˆè¶…é‡è¦ï¼‰
================================ */
function fixMarkerScale() {
  const scale = map.getZoomScale(map.getZoom(), 0);
  document.querySelectorAll(".fixed-marker").forEach(el => {
    el.style.transform = `scale(${1/scale})`;
  });
}
map.on("zoom", fixMarkerScale);

/* ===============================
â‘¨ GPSå‡¦ç†
================================ */
function startGPS() {
  navigator.geolocation.watchPosition(
    pos => {
      const { latitude, longitude, accuracy } = pos.coords;
      const p = gpsToImage(latitude, longitude);

      if (
        p.x < 0 || p.x > imageWidth ||
        p.y < 0 || p.y > imageHeight
      ) {
        status.textContent = "ç¾åœ¨åœ°ã¯ç¯„å›²å¤–ã§ã™";
        status.style.display = "block";
        return;
      }
      status.style.display = "none";

      const latlng = L.latLng(p.y, p.x);

      if (!currentMarker) {
        currentMarker = L.marker(latlng, { icon: currentIcon }).addTo(map);
        fixMarkerScale();
      } else {
        currentMarker.setLatLng(latlng);
      }

      const radiusPx = accuracy * meterToPixel;
      if (!accuracyCircle) {
        accuracyCircle = L.circle(latlng, {
          radius: radiusPx,
          color: "blue",
          weight: 1,
          fillOpacity: 0.15
        }).addTo(map);
      } else {
        accuracyCircle.setLatLng(latlng);
        accuracyCircle.setRadius(radiusPx);
      }

      if (goalMarker) {
        drawRoute(latlng, goalMarker.getLatLng());
      }
    },
    err => alert(err.message),
    { enableHighAccuracy: true }
  );
}

/* ===============================
â‘© ç›®çš„åœ°
================================ */
map.on("click", e => {
  if (goalMarker) map.removeLayer(goalMarker);
  goalMarker = L.marker(e.latlng, { icon: goalIcon }).addTo(map);
  fixMarkerScale();

  if (currentMarker) {
    drawRoute(currentMarker.getLatLng(), goalMarker.getLatLng());
  }
});

/* ===============================
â‘ª ç›´ç·šãƒ«ãƒ¼ãƒˆ
================================ */
function drawRoute(a, b) {
  if (!routeLine) {
    routeLine = L.polyline([a, b], {
      color: "orange",
      weight: 4,
      dashArray: "6,6"
    }).addTo(map);
  } else {
    routeLine.setLatLngs([a, b]);
  }
}

/* ===============================
â‘« èµ·å‹•
================================ */
window.addEventListener("load", startGPS);
document.getElementById("gpsBtn").onclick = startGPS;
</script>

</body>
</html>
