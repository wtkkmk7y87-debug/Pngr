<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ç”»åƒåœ°å›³ Ã— GPSãƒŠãƒ“</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

<style>
html, body {
  height: 100%;
  margin: 0;
}
#map {
  width: 100%;
  height: 100%;
}

/* GPSãƒœã‚¿ãƒ³ */
#gpsBtn {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1000;
  font-size: 18px;
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  background: #2c7be5;
  color: #fff;
}

/* çŠ¶æ…‹è¡¨ç¤ºï¼šå³ä¸‹ã‹ã‚‰çœŸä¸‹ã«45px */
#status {
  position: fixed;
  right: 20px;
  bottom: 0;
  transform: translateY(45px);
  z-index: 1000;
  background: rgba(0,0,0,0.85);
  color: #fff;
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 15px;
  display: none;
}

/* ğŸ“ */
.pin-blue { font-size: 48px; color: #1e6fff; }
.pin-red  { font-size: 48px; color: red; }
</style>
</head>

<body>
<button id="gpsBtn">ğŸ“ GPSã‚’è¡¨ç¤º</button>
<div id="status"></div>
<div id="map"></div>

<script>
/* ç”»åƒã‚µã‚¤ã‚º */
const imageWidth  = 3312;
const imageHeight = 3392;

/* å¯¾å¿œç‚¹ */
const controlPoints = [
  { img:{x:179,  y:1211}, gps:{lat:35.640376, lng:139.294706} },
  { img:{x:2894, y:697},  gps:{lat:35.641230, lng:139.300170} },
  { img:{x:140,  y:2262}, gps:{lat:35.638620, lng:139.294578} },
  { img:{x:3239, y:2442}, gps:{lat:35.638278, lng:139.300813} }
];

function computeAffine(points) {
  let A = [], B = [];
  points.forEach(p => {
    const lng = p.gps.lng;
    const lat = -p.gps.lat;
    A.push([lng, lat, 1, 0, 0, 0]);
    A.push([0, 0, 0, lng, lat, 1]);
    B.push(p.img.x, p.img.y);
  });
  const AT = math.transpose(A);
  const X = math.multiply(
    math.inv(math.multiply(AT, A)),
    math.multiply(AT, B)
  );
  return { a:X[0], b:X[1], c:X[2], d:X[3], e:X[4], f:X[5] };
}
const affine = computeAffine(controlPoints);

function gpsToImage(lat, lng) {
  lat = -lat;
  return {
    x: affine.a * lng + affine.b * lat + affine.c,
    y: affine.d * lng + affine.e * lat + affine.f
  };
}

/* åœ°å›³ */
const bounds = [[0,0],[imageHeight,imageWidth]];
const map = L.map("map", {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 2
});
L.imageOverlay("map.jpg", bounds).addTo(map);
map.fitBounds(bounds);

/* ğŸ“ã‚µã‚¤ã‚º */
function getPinSize() {
  const z = map.getZoom();
  return Math.max(32, 48 + z * 8);
}
function createPin(cls) {
  const s = getPinSize();
  return L.divIcon({
    className: cls,
    html: "ğŸ“",
    iconSize: [s, s],
    iconAnchor: [s/2, s]
  });
}

let currentMarker = null;
let goalMarker = null;
const status = document.getElementById("status");

/* ã‚ºãƒ¼ãƒ æ™‚ */
map.on("zoom", () => {
  if (currentMarker) currentMarker.setIcon(createPin("pin-blue"));
  if (goalMarker) goalMarker.setIcon(createPin("pin-red"));
});

/* GPS */
document.getElementById("gpsBtn").onclick = () => {
  navigator.geolocation.watchPosition(pos => {
    const p = gpsToImage(pos.coords.latitude, pos.coords.longitude);

    if (
      p.x < 0 || p.x > imageWidth ||
      p.y < 0 || p.y > imageHeight
    ) {
      status.textContent = "ç¾åœ¨åœ°ã¯åœ°å›³ã®ç¯„å›²å¤–ã§ã™";
      status.style.display = "block";
      if (currentMarker) {
        map.removeLayer(currentMarker);
        currentMarker = null;
      }
      return;
    }

    status.style.display = "none";

    if (!currentMarker) {
      currentMarker = L.marker(
        [p.y, p.x],
        { icon: createPin("pin-blue") }
      ).addTo(map);
    } else {
      currentMarker.setLatLng([p.y, p.x]);
    }
  });
};

/* ç›®çš„åœ° */
map.on("click", e => {
  if (goalMarker) map.removeLayer(goalMarker);
  goalMarker = L.marker(
    e.latlng,
    { icon: createPin("pin-red") }
  ).addTo(map);
});
</script>
</body>
</html>
