<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>画像地図 × GPSナビ（方位対応・完成版）</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

<style>
html, body {
  height: 100%;
  margin: 0;
}
#map {
  width: 100%;
  height: 100%;
}

/* 現在地矢印 */
.arrow {
  width: 0;
  height: 0;
  border-left: 14px solid transparent;
  border-right: 14px solid transparent;
  border-bottom: 28px solid red;
  transform-origin: 50% 70%;
}
</style>
</head>

<body>
<div id="map"></div>

<script>
/* ===============================
① 画像サイズ
================================ */
const imageWidth  = 3312;
const imageHeight = 3392;

/* ===============================
② 対応点
================================ */
const controlPoints = [
  { img:{x:179,  y:1211}, gps:{lat:35.640376, lng:139.294706} },
  { img:{x:2894, y:697},  gps:{lat:35.641230, lng:139.300170} },
  { img:{x:140,  y:2262}, gps:{lat:35.638620, lng:139.294578} },
  { img:{x:3239,y:2442}, gps:{lat:35.638278, lng:139.300813} }
];

/* ===============================
③ アフィン変換
================================ */
function computeAffine(points) {
  let A = [], B = [];
  points.forEach(p => {
    const lng = p.gps.lng;
    const lat = -p.gps.lat;
    A.push([lng, lat, 1, 0, 0, 0]);
    A.push([0, 0, 0, lng, lat, 1]);
    B.push(p.img.x);
    B.push(p.img.y);
  });
  const AT = math.transpose(A);
  const X = math.multiply(
    math.inv(math.multiply(AT, A)),
    math.multiply(AT, B)
  );
  return { a:X[0], b:X[1], c:X[2], d:X[3], e:X[4], f:X[5] };
}
const affine = computeAffine(controlPoints);

/* ===============================
④ GPS → 画像座標（Y反転補正）
================================ */
function gpsToImage(lat, lng) {
  lat = -lat;
  const x = affine.a * lng + affine.b * lat + affine.c;
  const y = affine.d * lng + affine.e * lat + affine.f;
  return {
    x: x,
    y: imageHeight - y
  };
}

/* ===============================
⑤ Leaflet 初期化
================================ */
const bounds = [[0,0],[imageHeight,imageWidth]];
const map = L.map("map", {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 2
});
L.imageOverlay("map.jpg", bounds).addTo(map);
map.fitBounds(bounds);

/* ===============================
⑥ レイヤー
================================ */
let currentMarker = null;
let accuracyCircle = null;
let goalMarker = null;
let routeLine = null;

const meterToPixel = 1.2;

/* ===============================
⑦ 現在地アイコン（回転対応）
================================ */
let heading = 0;

const arrowIcon = L.divIcon({
  className: "",
  html: `<div id="arrow" class="arrow"></div>`,
  iconSize: [40,40],
  iconAnchor: [20,20]
});

/* ===============================
⑧ GPS 自動開始
================================ */
function startGPS() {
  navigator.geolocation.watchPosition(
    pos => {
      const { latitude, longitude, accuracy } = pos.coords;

      const p = gpsToImage(latitude, longitude);
      const latlng = L.latLng(p.y, p.x);

      /* 現在地 */
      if (!currentMarker) {
        currentMarker = L.marker(latlng, {
          icon: arrowIcon
        }).addTo(map);
      } else {
        currentMarker.setLatLng(latlng);
      }

      /* 精度円 */
      const radiusPx = accuracy * meterToPixel;
      if (!accuracyCircle) {
        accuracyCircle = L.circle(latlng, {
          radius: radiusPx,
          color: "blue",
          fillOpacity: 0.15
        }).addTo(map);
      } else {
        accuracyCircle.setLatLng(latlng);
        accuracyCircle.setRadius(radiusPx);
      }

      /* ルート更新 */
      if (goalMarker) {
        drawRoute(latlng, goalMarker.getLatLng());
      }
    },
    err => alert(err.message),
    { enableHighAccuracy:true }
  );
}

/* ===============================
⑨ 目的地クリック
================================ */
map.on("click", e => {
  if (goalMarker) map.removeLayer(goalMarker);
  goalMarker = L.marker(e.latlng).addTo(map);

  if (currentMarker) {
    drawRoute(currentMarker.getLatLng(), goalMarker.getLatLng());
  }
});

/* ===============================
⑩ 直線ルート
================================ */
function drawRoute(from, to) {
  if (!routeLine) {
    routeLine = L.polyline([from, to], {
      color: "orange",
      weight: 4
    }).addTo(map);
  } else {
    routeLine.setLatLngs([from, to]);
  }
}

/* ===============================
⑪ 方位センサー（スマホ向き）
================================ */
function startCompass() {
  window.addEventListener("deviceorientationabsolute", handleOrientation, true);
  window.addEventListener("deviceorientation", handleOrientation, true);
}

function handleOrientation(e) {
  if (e.alpha === null) return;

  heading = e.alpha;   // 北=0°
  const arrow = document.getElementById("arrow");
  if (arrow) {
    arrow.style.transform = `rotate(${heading}deg)`;
  }
}

/* ===============================
⑫ 起動
================================ */
window.addEventListener("load", () => {
  startGPS();
  startCompass();
});
</script>
</body>
</html>
